{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="contact bg-primary" id="contact">
  <div class="container">
    <h2>Contact us</h2>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
    <form action="{% url 'contact' %}" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success">Send message</button>
      <a href="{% url 'clear' %}" id="clear" name="clear" class="btn btn-primary">Clear</a>
    </form>
  </div>
  <div class="col-lg-2"></div>
</div>
    <br><br>
    <ul class="list-inline list-social">
      <li class="list-inline-item social-google-plus">
        <a href="mailto:anthony.muna.kamau@gmail.com">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </a>
      </li>
      <li class="list-inline-item social-twitter">
        <a href="https://twitter.com/anthony_muna">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-inline-item social-facebook">
        <a href="https://web.facebook.com/anthony.muna.kamau/">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-inline-item social-google-plus">
        <a href="https://plus.google.com/110368608503693235741">
          <i class="fab fa-google-plus-g"></i>
        </a>
      </li>
    </ul>
  </div>
</section>
{% endblock content %}
