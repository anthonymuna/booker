{% extends 'base.html' %}
{% load static from staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="formato">
    	<div class="row">
      		<div class="col-lg-2"></div>
      		<div class="col-lg-8">
        		{% if messages %}
          		{% for message in messages %}
            		<div class="alert alert-{{ message.tags }}">{{ message }}</div>
          		{% endfor %}
        		{% endif %}
      			<form action="{% url 'doctor:login_view' %}" method="POST" class="form-signin">{% csrf_token %}
        			<h2 class="lead">Doctor login</h2>
        			{{ form|crispy }}
        			<input class="btn btn-success" type="submit" value="Login">
      			</form>
            <p class="lead">No account? Please <a class="btn btn-primary" href="{% url 'doctor:signup_view' %}">Signup</a></p>
      		</div>
  			<div class="col-lg-2"></div>
    	</div>
   </div>
</div>
{% endblock content %}
